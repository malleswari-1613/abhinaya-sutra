<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Kala Sharadhi</title>
  <style>
    :root {
      --primary: #9c27b0;
      --primary-dark: #7b1fa2;
      --primary-light: #e1bee7;
      --text: #2c3e50;
      --text-light: #666;
      --light: #f8f9fa;
      --white: #ffffff;
      --font-primary: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      --font-secondary: 'Playfair Display', serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-primary);
      line-height: 1.6;
      color: var(--text);
      background-color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(156, 39, 176, 0.1) 0%, rgba(156, 39, 176, 0.05) 100%);
    }
    
    .error-container {
      max-width: 600px;
      padding: 3rem 2rem;
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .error-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
    }
    
    h1 {
      font-family: var(--font-secondary);
      font-size: 3.5rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }
    
    .error-code {
      font-size: 1.2rem;
      color: var(--text-light);
      margin-bottom: 1.5rem;
      font-weight: 500;
    }
    
    p {
      margin-bottom: 2rem;
      color: var(--text-light);
      font-size: 1.1rem;
    }
    
    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      border: 2px solid var(--primary);
      margin: 0.5rem;
    }
    
    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
    }
    
    .btn-outline {
      background: transparent;
      color: var(--primary);
    }
    
    .btn-outline:hover {
      background: rgba(156, 39, 176, 0.1);
    }
    
    .dance-icon {
      font-size: 4rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 
      40% {transform: translateY(-20px);} 
      60% {transform: translateY(-10px);} 
    }
    
    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .error-container {
        padding: 2rem 1.5rem;
      }
      
      .btn {
        display: block;
        width: 100%;
        margin: 0.5rem 0;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="error-container">
    <div class="dance-icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1>Oops! Something went wrong</h1>
    <div class="error-code" id="errorCode">Error 404 - Page Not Found</div>
    <p>We can't seem to find the page you're looking for. The page may have been moved, deleted, or never existed.</p>
    <div class="buttons">
      <a href="/" class="btn">Go to Homepage</a>
      <a href="/contact" class="btn btn-outline">Contact Support</a>
    </div>
  </div>

  <script>
    // Get the error code from the URL
    const path = window.location.pathname;
    const errorCode = path.split('/').pop();
    const errorElement = document.getElementById('errorCode');
    
    // Update error message based on the error code
    if (errorCode === '400') {
      errorElement.textContent = 'Error 400 - Bad Request';
      document.querySelector('p').textContent = 'The server could not understand the request due to invalid syntax.';
    } else if (errorCode === '401') {
      errorElement.textContent = 'Error 401 - Unauthorized';
      document.querySelector('p').textContent = 'You are not authorized to access this page. Please log in.';
    } else if (errorCode === '403') {
      errorElement.textContent = 'Error 403 - Forbidden';
      document.querySelector('p').textContent = 'You do not have permission to access this resource.';
    } else if (errorCode === '404') {
      errorElement.textContent = 'Error 404 - Page Not Found';
      document.querySelector('p').textContent = 'We can\'t seem to find the page you\'re looking for. The page may have been moved, deleted, or never existed.';
    } else if (errorCode === '500') {
      errorElement.textContent = 'Error 500 - Internal Server Error';
      document.querySelector('p').textContent = 'The server encountered an internal error and was unable to complete your request.';
    } else if (errorCode === '503') {
      errorElement.textContent = 'Error 503 - Service Unavailable';
      document.querySelector('p').textContent = 'The server is currently unable to handle the request due to temporary overloading or maintenance.';
    }
  </script>
</body>
</html>
